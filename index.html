<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <input type="search" placeholder="Enter City name" />
        <button>search</button>
      </form>
      <h1>Johannesburg</h1>
      <h2>16 °C</h2>
      <div class="row">
        <div class="col-4 date">2023/03/15</div>
        <div class="col-4">
          <div class="emoji">☁️</div>
          <div class="day">Wed</div>
          <div class="forecast">Cloudy</div>
        </div>
        <div class="col-4 time">
          <span class="border border-3 rounded-pill">time 00:25</span>
        </div>
      </div>
      <p class="hourly-forecast">next 24 hours forecast</p>
      <svg
        viewBox="0 0 1000 200"
        style="background-color: #007c96; width: 100%"
      >
        <text x="60" y="40" style="fill: white">18°</text>
        <text x="40" y="190" style="fill: white">23:00</text>
        <circle r="5" cx="80" cy="20" style="fill: white" />
        <text x="140" y="60" style="fill: white">17°</text>
        <text x="120" y="190" style="fill: white">now</text>
        <circle r="5" cx="160" cy="40" style="fill: white" />
        <text x="220" y="80" style="fill: white">16°</text>
        <text x="200" y="190" style="fill: white">01:00</text>
        <circle r="5" cx="240" cy="60" style="fill: white" />
        <text x="300" y="105" style="fill: white">15°</text>
        <text x="280" y="190" style="fill: white">02:00</text>
        <circle r="5" cx="320" cy="80" style="fill: white" />
        <text x="380" y="105" style="fill: white">15°</text>
        <text x="360" y="190" style="fill: white">03:00</text>
        <circle r="5" cx="400" cy="80" style="fill: white" />
        <text x="460" y="130" style="fill: white">13°</text>
        <text x="440" y="190" style="fill: white">04:00</text>
        <circle r="5" cx="480" cy="100" style="fill: white" />
        <text x="540" y="130" style="fill: white">13°</text>
        <text x="520" y="190" style="fill: white">05:00</text>
        <circle r="5" cx="560" cy="100" style="fill: white" />
        <text x="620" y="120" style="fill: white">14°</text>
        <text x="600" y="190" style="fill: white">06:00</text>
        <circle r="5" cx="640" cy="60" style="fill: white" />
        <text x="700" y="90" style="fill: white">16°</text>
        <text x="680" y="190" style="fill: white">07:00</text>
        <circle r="5" cx="720" cy="60" style="fill: white" />
        <text x="780" y="90" style="fill: white">16°</text>
        <text x="760" y="190" style="fill: white">08:00</text>
        <circle r="5" cx="800" cy="40" style="fill: white" />
        <text x="860" y="60" style="fill: white">19°</text>
        <text x="840" y="190" style="fill: white">09:00</text>
        <circle r="5" cx="880" cy="20" style="fill: white" />
        <text x="940" y="40" style="fill: white">20°</text>
        <text x="920" y="190" style="fill: white">10:00</text>
        <circle r="5" cx="960" cy="10" style="fill: white" />
        <circle r="5" cx="1000" cy="0" style="fill: white" />
        <polyline
          style="fill: #007c96; stroke: white; stroke-width: 3px"
          points="0 0 80 20 160 40 240 60 320 80 400 80 480 100 560 100 640 100 720 60 800 60 880 20 960 10 1000 0"
        />
      </svg>
      <div class="next-days row">
        <div class="col">
          <span class="border border-3">
            <section class="emoticon">☀️</section>
            <section class="temp">26°/13°</section>
            <section class="days">Thu</section>
          </span>
        </div>
        <div class="col">
          <span class="border border-3">
            <section class="emoticon">⛅</section>
            <section class="temp">28°/18°</section>
            <section class="days">Fri</section>
          </span>
        </div>
        <div class="col">
          <span class="border border-3">
            <section class="emoticon">☀️</section>
            <section class="temp">24°/17°</section>
            <section class="days">Sat</section>
          </span>
        </div>
        <div class="col">
          <span class="border border-3">
            <section class="emoticon">⛅</section>
            <section class="temp">23°/18°</section>
            <section class="days">Sun</section>
          </span>
        </div>
        <div class="col">
          <span class="border border-3">
            <section class="emoticon">☁️</section>
            <section class="temp">20°/16°</section>
            <section class="days">Mon</section>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
